<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенье с предсказаниями</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Нажмите кнопку, чтобы узнать ваше предсказание:</h1>
    <button onclick="getRandomPhrase()">Получить предсказание</button>
    <p id="phrase"></p>

    <script>
        function getRandomPhrase() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("phrase").innerText = xhr.responseText;
                    }
                }
            };
            xhr.open("GET", "/get_phrase", true);
            xhr.send();
        }
    </script>
   
</body>
</html>
