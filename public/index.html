<!doctype html><html lang="en"><head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Phrase App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="defer" src="/static/js/main.94daa35b.js"></script>
    <script defer="defer" src="/static/js/main.js"></script>
    <script defer="defer" src="/static/js/index.js"></script>
</head>
<body><h1>Нажмите кнопку, чтобы узнать ваше предсказание:</h1>
    <button onclick="RandomPhraseComponent()">Получить предсказание</button>
    <div id="root"></div>
    <p id="phrase"></p>
    <script>function RandomPhraseComponent(){fetch("/get_phrase").then((e=>e.text())).then((e=>document.getElementById("phrase").innerText=e))}</script>
</body>
</html>
